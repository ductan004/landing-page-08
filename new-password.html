<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new password</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Auth Intro -->
      <div class="auth__intro d-md-none">
        <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img" />
      </div>
      <!-- Auth Content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <!-- Logo -->
          <a href="./signIn.html" class="logo">
            <img src="./assets/img/icons/logo.svg" alt="grocerymart" class="logo__img" />
            <h2 class="logo__title">grocerymart</h2>
          </a>
          <h1 class="auth__heading">Create new password</h1>
          <p class="auth__desc">At least 6 characters, with uppercase and lowrcase letter</p>
          <!-- Form -->
          <form action="./signIn.html" class="form auth__form">
            <div class="form__group">
              <div class="form__text-input">
                <input type="password" placeholder="New password" minlength="6" class="form__input" required />
                <img src="./assets/img/icons/lock.svg" class="form__input-icon" alt="" />
                <img src="./assets/img/icons/error.svg" width="18px" class="form__input-icon-error" alt="" />
              </div>
              <p class="form__error">Mật khẩu ít nhất 6 kí tự</p>
            </div>
            <div class="form__group">
              <div class="form__text-input">
                <input type="password" placeholder="Confirm new password" minlength="6" class="form__input" required />
                <img src="./assets/img/icons/lock.svg" class="form__input-icon" alt="" />
                <img src="./assets/img/icons/error.svg" width="18px" class="form__input-icon-error" alt="" />
              </div>
              <p class="form__error">Mật khẩu chưa chính xác</p>
            </div>
            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
