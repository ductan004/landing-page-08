<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header.html ");
    </script>
    <div class="container home">
      <!-- SlideShow -->
      <section class="home__container">
        <div class="slideshow">
          <!-- SlideShow Inner -->
          <div class="slideshow__inner d-flex">
            <div class="slideshow__item">
              <a href="#!" class="slideshow__link">
                <picture>
                  <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/slideshow-01Small.png" />
                  <img src="./assets/img/slideshow/slideShow-01.png" alt="" class="slideshow__img" />
                </picture>
              </a>
            </div>
            <!-- Slideshow page -->
            <div class="slideshow__page d-flex">
              <span class="slideshow__num">1</span>
              <span class="slideshow__slider"></span>
              <span class="slideshow__num">5</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Browse Categories -->
      <section class="home__container">
        <h2 class="home__heading">Browse Categories</h2>
        <div class="home__cate row row-cols-3 row-cols-md-1">
          <!-- Cateegory Item 1 -->
          <div class="col">
            <article class="cate-item">
              <img src="./assets/img/category/category-1.png" alt="" class="cate-item__thumb" />
              <section class="cate-item__info">
                <h3 class="cate-item__title">$24 - $150</h3>
                <p class="cate-item__desc">New sumatra mandeling coffe blend</p>
              </section>
            </article>
          </div>
          <!-- Cateegory Item 2 -->
          <div class="col">
            <article class="cate-item">
              <img src="./assets/img/category/category-2.png" alt="" class="cate-item__thumb" />
              <section class="cate-item__info">
                <h3 class="cate-item__title">$37 - $160</h3>
                <p class="cate-item__desc">Espresso arabica and robusta beans</p>
              </section>
            </article>
          </div>
          <!-- Cateegory Item 3 -->
          <div class="col">
            <article class="cate-item">
              <img src="./assets/img/category/category-3.png" alt="" class="cate-item__thumb" />
              <section class="cate-item__info">
                <h3 class="cate-item__title">$32 - $160</h3>
                <p class="cate-item__desc">Lavazza top class whole bean coffee blend</p>
              </section>
            </article>
          </div>
        </div>
      </section>

      <!-- Products -->
      <section class="home__container"></section>
    </div>
    <!-- Footer -->
    <footer id="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html ");
    </script>
  </body>
</html>
