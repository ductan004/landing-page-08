<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header.html ");
    </script>
    <!-- main -->
    <main class="product-page">
      <div class="container">
        <div class="product-container">
          <!-- Search bar -->
          <div class="search-bar d-none d-md-flex">
            <input type="text" name="" id="" class="search-bar__input" placeholder="Search for item" />
            <button class="search-bar__submit">
              <img src="./assets/img/icons/search.svg" alt="" class="search-bar__icon icon" />
            </button>
          </div>
        </div>

        <!-- Breadcrumb -->
        <div class="product-container">
          <ul class="breadcrumbs">
            <li>
              <a href="#!" class="breadcrumbs__link">
                Departments
                <img src="./assets/img/icons/arrow-right.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#!" class="breadcrumbs__link">
                Coffee
                <img src="./assets/img/icons/arrow-right.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#!" class="breadcrumbs__link">
                Coffee Beans
                <img src="./assets/img/icons/arrow-right.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#!" class="breadcrumbs__link breadcrumbs__link--current"> LavAzza </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html ");
    </script>
  </body>
</html>
